version: '3.9'

services:
  
  #server
  webserver:
    image: nginx
    container_name: "nginx"
    ports:
      - "80:80"
    volumes:
      - ./src:/usr/share/nginx/html

  #database
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example

   adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  ### API Spring Boot ###
  api:
    build:
      dockerfile: dockerfile
      context: .
    depends_on: 
      - postgres
    environment: 
      DATABASE_URL: jdbc:postgresql://jpw:5432/postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
    ports:
      - "8080:3100"
